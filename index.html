<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Chrome Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode" onload="initializeLightMode()">

<div class="topbar">
    <div class="dropdown">
        <span class="cursor-pointer">File â–¼</span>
        <div class="dropdown-content">
            <a href="#" onclick="createFile()">New File</a>
            <a href="#" onclick="document.getElementById('fileInput').click()">Open File</a>
            <a href="#" onclick="saveAsFile()">Save As</a>
        </div>
    </div>
    <label class="toggle-switch">
        <input type="checkbox" id="themeToggle" onchange="toggleMode()">
        <span class="slider"></span>
    </label>
</div>

<div class="editor-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button id="openFileButton" onclick="document.getElementById('fileInput').click()" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded shadow hover:bg-blue-600 transition">Open File</button>
        <ul class="file-list" id="fileList">
            <!-- File items will be dynamically inserted here -->
        </ul>
    </div>

    <!-- Editor -->
    <div class="editor">
        <textarea id="editor" placeholder="Start typing..."></textarea>
        <div id="wordCount" class="word-count">Word Count: 0</div>
    </div>
</div>

<input type="file" id="fileInput" class="hidden" onchange="openFile(event)" />

<script src="script.js"></script>
</body>
</html>
