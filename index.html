<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Chrome Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode" onload="initializeLightMode()">

<div class="topbar">
    <!-- File Dropdown -->
    <div class="dropdown">
        <span class="cursor-pointer dropdown-toggle file-button">File â–¼</span>
        <div class="dropdown-content">
            <a href="#" onclick="createFile()">New File <span class="shortcut">(Ctrl+Alt+N)</span></a>
            <a href="#" onclick="document.getElementById('fileInput').click()">Open File <span class="shortcut">(Ctrl+Alt+O)</span></a>
            <a href="#" onclick="saveAsFile()">Save As <span class="shortcut">(Ctrl+Alt+S)</span></a>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <span>Light Mode</span>
        <label class="toggle-switch">
            <input type="checkbox" id="themeToggle" onchange="toggleMode()">
            <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
    </div>
</div>

<div class="editor-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button id="openFileButton" onclick="document.getElementById('fileInput').click()" class="small-btn">Open File</button>
        <ul class="file-list" id="fileList">
            <!-- File items will be dynamically inserted here -->
        </ul>
    </div>

    <!-- Editor -->
    <div class="editor">
        <textarea id="editor" placeholder="Start typing..."></textarea>
        <div id="wordCount" class="word-count">Word Count: 0</div>
    </div>
</div>

<input type="file" id="fileInput" class="hidden" onchange="openFile(event)" />

<script src="script.js"></script>
</body>
</html>
