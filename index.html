<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Chrome Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .editor-container {
            display: flex;
        }

        .editor {
            position: relative;
            flex-grow: 1;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .line-numbers {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 40px;
            background-color: #2e2e2e;
            text-align: right;
            padding: 5px;
            color: #888;
            overflow: hidden;
            user-select: none;
        }

        .textarea-container {
            margin-left: 40px;
            height: 100%;
        }

        #editor {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .sidebar {
            width: 250px;
            background-color: #252526;
            color: #ffffff;
            padding: 10px;
            overflow-y: auto;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-list li {
            padding: 5px;
            cursor: pointer;
        }

        .file-list li:hover {
            background-color: #373737;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="light-mode">

<div class="topbar">
    <div class="dropdown">
        <span class="cursor-pointer">File</span>
        <div class="dropdown-content">
            <a href="#" onclick="createFile()">New File</a>
            <a href="#" onclick="document.getElementById('fileInput').click()">Open File</a>
            <a href="#" onclick="saveFile()">Save</a>
            <a href="#" onclick="saveAsFile()">Save As</a>
            <a href="#" onclick="newWindow()">New Window</a>
            <a href="#" onclick="exitApp()">Exit</a>
        </div>
    </div>
    <label class="toggle-switch">
        <input type="checkbox" id="themeToggle" onchange="toggleMode()">
        <span class="slider"></span>
    </label>
</div>

<div class="editor-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button id="openFileButton" onclick="document.getElementById('fileInput').click()" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded shadow hover:bg-blue-600 transition">Open File</button>
        <ul class="file-list" id="fileList">
            <!-- File items will be dynamically inserted here -->
        </ul>
    </div>

    <!-- Editor -->
    <div class="editor">
        <div class="line-numbers" id="lineNumbers"></div>
        <div class="textarea-container">
            <textarea id="editor" placeholder="Start typing..." oninput="updateLineNumbers()"></textarea>
        </div>
    </div>
</div>

<input type="file" id="fileInput" class="hidden" onchange="openFile(event)" />

<script>
    function updateLineNumbers() {
        const textarea = document.getElementById('editor');
        const lineNumbers = document.getElementById('lineNumbers');
        const lines = textarea.value.split('\n').length;
        lineNumbers.innerHTML = '';
        for (let i = 1; i <= lines; i++) {
            lineNumbers.innerHTML += `<div>${i}</div>`;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateLineNumbers();

        const fileList = document.getElementById('fileList');
        const openFileButton = document.getElementById('openFileButton');

        const observer = new MutationObserver(() => {
            if (fileList.children.length > 0) {
                openFileButton.classList.add('hidden');
            } else {
                openFileButton.classList.remove('hidden');
            }
        });

        observer.observe(fileList, { childList: true });
    });

    function openFile(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const textarea = document.getElementById('editor');
                textarea.value = e.target.result;
                updateLineNumbers();

                // Add file to file list
                const fileList = document.getElementById('fileList');
                const li = document.createElement('li');
                li.textContent = file.name;
                li.onclick = () => {
                    textarea.value = e.target.result;
                    updateLineNumbers();
                };
                fileList.appendChild(li);
            };
            reader.readAsText(file);
        }
    }
</script>
</body>
</html>
